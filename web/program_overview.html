<!DOCTYPE html>

<html>

    <head>
        
        <title>Open Pipeline</title>

        <!-- Link CSS stylesheet, scripts and EEL -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/project_overview.css">
        <script type="text/javascript" src="js/ui_elements.js"></script>
        <script type="text/javascript" src="js/functionality.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
    
    </head>
    
    <script>
        
        // expose eel to python
        eel.expose(side_bar); // expose to python
        eel.expose(project_editor);

    </script>

    <body onload="top_bar(), eel.load_side_bar()">

        <!-- Load top and side bar -->
        <div id="top_bar"></div>
        <div id="side_bar"></div>

        <div style="position:absolute; margin-left: 200px;" id="main_container">
            <div class="sub_container">
                <h3 style="padding:6px;">Software Editor</h3>
            </div>

            <!-- Associated Programs container -->
            <div class="sub_container" id="project_team">
                <h4 style="padding:6px;">Associated Programs:</h4>
                <img src='img/plus.svg' class='container_icon' onclick='link(urls.member_creation)' title="Add Associated Program" style="position:relative; float:right; top:-46px;">
                <div class="container_item">Blender (c:/ProgramFiles/BlenderFoundation/Blender/2.93/blender.exe)</div>
                <div class="container_item">OpenToonz (c:/ProgramFiles/OpenToonz/bin/opentoonz.exe)</div>
            </div>

            <!-- accept -->
            <div class="container_button" onclick="link(urls.project_overview)" style="margin-top:15px; color:black;"><img src="img/return.svg" class="container_button_icon">Return</div>
            
        </div>

    </body>

</html>
