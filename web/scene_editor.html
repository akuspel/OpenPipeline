<!DOCTYPE html>

<html>

    <head>
        
        <title>Open Pipeline</title>

        <!-- Link CSS stylesheet, scripts and EEL -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/project_overview.css">
        <script type="text/javascript" src="js/ui_elements.js"></script>
        <script type="text/javascript" src="js/functionality.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
    
    </head>
    
    <script>
        
        // expose eel to python
        eel.expose(side_bar); // expose to python
        eel.expose(scene_editor);


        // scene editor
        function open_scene_creator() {

            // hide prompt
            document.getElementById("scene_creator").hidden = false;

            // set h3 name
            document.getElementById("scene_creator_title").innerText = "Create Scene"

            // reset values
            document.getElementById("scene_name").value = "";
            document.getElementById("scene_root").value = "";

        }


        function close_scene_creator() {

            // hide prompt
            document.getElementById("scene_creator").hidden = true;

            // reset values
            document.getElementById("scene_name").value = "";
            document.getElementById("scene_root").value = "";

        }
        

    </script>

    <body onload="top_bar(), eel.load_scene_editor()">

        <!-- Load top and side bar -->
        <div id="top_bar"></div>

        <div style="position:absolute; width:calc(100% - 40px);" id="main_container">
            <div class="sub_container">
                <div class="container_button" onclick="link(urls.scene_overview)" style="margin-bottom:2px; color:black; float:right;"><img src="img/return.svg" class="container_button_icon">Return</div>
                <h3 style="padding:6px;">Scene Editor</h3>
            </div>
            
            <!-- Left Panel -->
            <div class="vertical_sub_container">
                <h3 id="scene">scene</h3>
                <img src="img/folder.svg" id="folder_icon" class="container_icon" title="Open Directory" onclick="file_explorer(this.title, urls.scene_overview, 'scene_directory')" style="position:relative; float:left; top:56px;">
                <h4 id="scene_directory" style="margin-left:20px;">scene_directory</h4>
            </div>

            <!-- Middle Panel -->
            <div class="vertical_sub_container" id="node_container">

                <div class="node" style="background-color:rgba(0,0,0,0);"><img src="img/plus.svg" class="container_icon" style="float:right;" onclick="open_node_creator()"><h3 class="node_title">Nodes:</h3></div>

                <div class="node">
                    <img src="img/error.svg" class="container_icon" style="float:right;"><img src="img/edit.svg" class="container_icon" style="float:right;">
                    <h3 class="node_title">Node</h3>

                    <h3>Node Dir: directory</h3>
                    <h3>Node Type: dir</h3>
                    <h3>Programs: none</h3>

                    <label>[0, 1]</label>
                </div>

            </div>
            
            <!-- Right Panel -->
            <div class="vertical_sub_container">
                
            </div>


            <!-- Scene editor -->
            <div class="floating_container" id="scene_editor" hidden>
                <img src="img/return.svg" class="container_icon" onclick="close_scene_creator()" style="float:right;">
                <h3 id="scene_editor_title">Create Scene</h3>
                <p>
                Scene name: <input type="text" id="scene_name"><br>
                Scene root: <input type="text" id="scene_root">
                </p>
                <div class="container_button" onclick="eel.add_scene(document.getElementById('scene_name').value, document.getElementById('scene_root').value), eel.load_scene_editor(), close_scene_editor()"><img src="img/check.svg" class="container_button_icon">Accept</div>
            </div>
            

        </div>

    </body>

</html>
